<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .footer-text {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            color: red;
            background-color: transparent;
            font-size: 85%;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            z-index: 10;
        }

        .footer-text span {
            display: inline-block;
            padding-left: 95%;
            animation: slide 25s linear infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(8%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Telegram Button */
        .telegram-button {
            position: absolute;
            top: 1px; /* Adjust to move up/down */
            left: 1px; /* Adjust to move left/right */
            z-index: 15%;
            cursor: pointer;
        }

        .telegram-button img {
            width: 60px;
            height: 60px;
            border-radius: 20%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        window.onload = function () {
            // List of allowed domains
            const allowedDomains = [
                'https://talhas2.footballl.rf.gd/',
                'https://wizardfc.official.rf.gd/',
                'https://bhaichurikorbenna.servert.rf.gd/'
            ];

            const referrer = document.referrer;

            // Check if the request is coming from any of the allowed domains
            const isAllowed = allowedDomains.some(domain => referrer.startsWith(domain));

            if (!isAllowed) {
                document.body.innerHTML = '<h1>চুরি করা মহাপাপ (By Order Of Talha, The Creator Of This Page)</h1>';
                return;
            }

            const iframe = document.getElementById('stream-iframe');

            // Listen for messages from the iframe
            window.addEventListener('message', function (event) {
                if (event.origin !== 'https://enz.gdplayertv.to') return; // Change this to the actual origin if needed
                if (event.data && event.data.type === 'prevent-open') {
                    alert('Blocked a new tab from opening.');
                }
            });

            // Load the iframe
            iframe.src = 'https://enz.gdplayertv.to/live-tv/prima-sport-1?embed=1';

            // Hide the footer text after 10 seconds
            setTimeout(function () {
                document.querySelector('.footer-text').style.display = 'none';
            }, 28000); // 25 seconds delay to hide the text
        }

        function openTelegram() {
            window.open('https://t.me/talhasmovie_request_bot', '_blank');
        }
    </script>
</head>

<body>

    <div class="footer-text">
        <span>Welcome to Talha's Stream, You're Watching Prima Sports 1 Live on talhas.stream.000.pe</span>
    </div>

    <!-- Telegram Button -->
    <div class="telegram-button" onclick="openTelegram()">
        <img src="https://s1.gifyu.com/images/SAe3R.png" alt="Telegram">
    </div>

    <iframe id="stream-iframe" sandbox="allow-same-origin allow-scripts" scrolling="no" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; Idle-detection" allowfullscreen></iframe>
</body>
</html>
